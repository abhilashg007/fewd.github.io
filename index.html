<!DOCTYPE html>
<html>
<head>
 <title>Dynamic Table</title>
 <style>
 table {
 border-collapse: collapse;
 width: 80%;
 margin: 20px;
 }
 th, td {
 border: 1px solid #ddd;
 padding: 8px;
 text-align: left;
 }
 tr:nth-child(even) {
 background-color: #f2f2f2;
 }
 th {
 background-color: #4CAF50;
 color: white;
 }
 .add-button {
 margin: 10px;
 }
 </style>
</head>
<body>
 <h2>Dynamic Table</h2>
 <table id="myTable">
 <tr>
 <th>Name</th>
 <th>Email</th>
 <th>Action</th>
 </tr>
 <tr>
 <td><input type="text" name="name[]"></td>
 <td><input type="text" name="email[]"></td>
 <td><button type="button" class="delete-button" 
onclick="deleteRow(this)">Delete</button></td>
 </tr>
 </table>
 <button class="add-button" onclick="addRow()">Add Row</button>
 
<script>
 function addRow() {
 var table = document.getElementById("myTable");
 var row = table.insertRow(table.rows.length - 1); // Insert above the last row
 var cell1 = row.insertCell(0);
 var cell2 = row.insertCell(1);
 var cell3 = row.insertCell(2);
 cell1.innerHTML = '<input type="text" name="name[]">';
 cell2.innerHTML = '<input type="text" name="email[]">';
 cell3.innerHTML = '<button type="button" class="delete-button" onclick="deleteRow(this)"Delete </button>';
 }
 function deleteRow(button) {
 var row = button.parentNode.parentNode;
 row.parentNode.removeChild(row);
 }
 </script>
</body>
</html>
